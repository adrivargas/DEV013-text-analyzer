<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de Texto</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <script src="index.js" type="module"></script>
  <h1><span>Bienvenida a tu Analizador de Texto</span></h1>
 
  <textarea name = "texto" placeholder="Escriba su texto"></textarea>
  <div>
      <!-- <input id = "reset_button" type = "reset" value ="Resetear Texto"> -->
      <button  id = "reset-button" onclick = "reset()" >Resetear texto</button> 
    <!-- <button id="reset-button">Resetear texto</button> -->
  </div>

  <div></div>
  <ul>
    <li class="count" data-testid="word-count">Recuento de palabras:</li>
    <li class="count" data-testid="character-count">Recuento de Caracteres:</li>
    <li class="count" data-testid="character-no-spaces-count">Caracteres excluyendo espacios:</li>
    <li class="count" data-testid="number-count">Recuento de Numeros:</li>
    <li class="count" data-testid="number-sum">Suma total de numeros:</li>
    <li class="count" data-testid="word-length-average">Longitud media de palabras:</li>
  </ul>
  
  
  
  <footer>
    <p>Desarrollado por Adriana Vargas</p>
  </footer>
</body>
</html>
